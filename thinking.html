<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing... ðŸ’­</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe0f0 25%, #ffd9ed 50%, #ffc9e6 75%, #ffb8de 100%);
            overflow: hidden;
            position: relative;
        }

        .hearts-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-heart {
            position: absolute;
            font-size: 30px;
            opacity: 0;
            animation: floatUp 6s ease-in infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 0.9;
            }
            90% {
                opacity: 0.9;
            }
            100% {
                transform: translateY(-100px) rotate(360deg) scale(1.5);
                opacity: 0;
            }
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
        }

        .thinking-text {
            font-family: 'Caveat', cursive;
            font-size: 3.5em;
            font-weight: 700;
            background: linear-gradient(135deg, #ff1493, #ff69b4, #ff85c1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 40px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                filter: drop-shadow(0 0 10px rgba(255, 105, 180, 0.3));
            }
            50% {
                transform: scale(1.05);
                filter: drop-shadow(0 0 20px rgba(255, 105, 180, 0.6));
            }
        }

        .dots {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .dot {
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, #ff1493, #ff69b4);
            border-radius: 50%;
            animation: bounce 1.4s ease-in-out infinite;
        }

        .dot:nth-child(1) {
            animation-delay: 0s;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1.2);
            }
        }

        .heart-burst {
            font-size: 60px;
            animation: heartPulse 1s ease-in-out infinite;
        }

        @keyframes heartPulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.3);
            }
        }

        @media (max-width: 600px) {
            .thinking-text {
                font-size: 2.5em;
            }
            
            .heart-burst {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="hearts-background" id="heartsBackground"></div>
    
    <div class="container">
        <div class="heart-burst">ðŸ’–</div>
        <h1 class="thinking-text">I knew it!</h1>
        <div class="dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <script>
        // Create floating hearts
        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            const hearts = ['â¤ï¸', 'ðŸ’•', 'ðŸ’–', 'ðŸ’—', 'ðŸ’', 'ðŸ’ž', 'ðŸŒ¹'];
            heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.fontSize = (Math.random() * 25 + 25) + 'px';
            heart.style.animationDuration = (Math.random() * 2 + 5) + 's';
            heart.style.animationDelay = Math.random() * 1 + 's';
            
            document.getElementById('heartsBackground').appendChild(heart);
            
            setTimeout(() => heart.remove(), 8000);
        }

        // Generate many hearts
        setInterval(createFloatingHeart, 200);
        for (let i = 0; i < 30; i++) {
            setTimeout(createFloatingHeart, i * 100);
        }

        // Redirect after 3 seconds
        setTimeout(() => {
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.5s ease-out';
            
            setTimeout(() => {
                window.location.href = "yes_page.html";
            }, 500);
        }, 3000);
    </script>
</body>
</html>
